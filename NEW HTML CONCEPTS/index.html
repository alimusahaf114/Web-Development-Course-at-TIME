<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CONCEPTS</title>
</head>
<body>
	<span onclick="dark()" style="cursor: pointer;">&#9776</span>
	<span onclick="light()" style="cursor: pointer;" id="whiteicon">&#9776</span>
	<h1>Hi this is Musahaf Ali</h1>


	<script>

		
	 function dark() {
    document.body.style.backgroundColor = "black";
    document.body.style.color = "white"; // text color
    const whiteicon = document.getElementById('whiteicon');
    whiteicon.style.color = "white"; // icon color
  }

  function light() {
    document.body.style.backgroundColor = "white";
    document.body.style.color = "black"; // text color
    const whiteicon = document.getElementById('whiteicon');
    whiteicon.style.color = "black"; // icon color
  }

	</script>
</body>
</html>
