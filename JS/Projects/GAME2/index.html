<!DOCTYPE html>
<html lang="en">
<head>
  <title>Superhero vs Villain Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111827;
      color: white;
    }
    h1 {
      margin-top: 20px;
      color: #facc15;
    }
    .choice-button {
      border: none;
      margin: 10px;
      background: none;
      cursor: pointer;
    }
    .choice-image {
      height: 100px;
      width: 100px;
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .choice-image:hover {
      transform: scale(1.1);
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Superhero vs Villain Game ‚öîÔ∏è</h1>

  <!-- Choices -->
  <button class="choice-button" on>
    <img src="shield.jpeg" alt="Shield" class="choice-image">
  </button>

  <button class="choice-button" onclick="
    compChoice = generateChoice();
    result = '';
    if (compChoice === 'Shield') {
      alert( 'You Won üéâ (Magic breaks Shield)')
    } else if (compChoice === 'Magic') {
      alert(`It's a Tie ü§ù`)
    } else {
      alert( 'Villain Won üòà (Sword cuts through Magic)')
    }
    // document.getElementById('user-move').innerText = 'ü¶∏ You chose: Magic';
    // document.getElementById('computer-move').innerText = 'üòà Villain chose: ' + compChoice;
    // document.getElementById('result').innerText = result;
  ">>

  <button class="choice-button" onclick="
    compChoice = generateChoice();
    result = '';
    if (compChoice === 'Shield') {
      alert( 'You Won üéâ (Magic breaks Shield)')
    } else if (compChoice === 'Magic') {
      alert(`It's a Tie ü§ù`)
    } else {
      alert( 'Villain Won üòà (Sword cuts through Magic)')
    }
    // document.getElementById('user-move').innerText = 'ü¶∏ You chose: Magic';
    // document.getElementById('computer-move').innerText = 'üòà Villain chose: ' + compChoice;
    // document.getElementById('result').innerText = result;
  ">
    <img src="magic.jpeg" alt="Magic" class="choice-image">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>

  <script>
    function generateChoice() {
      let random = Math.random() * 3;
      if (random <= 1) return 'Shield';
      else if (random <= 2) return 'Sword';
      else return 'Magic';
    }
  </script>

</html>
