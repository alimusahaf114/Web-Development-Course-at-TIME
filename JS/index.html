<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Text Editor</title>
</head>
<body>

  <h2 contenteditable="true">üìù Simple Text Editor</h2>

  <!-- Toolbar -->
  <button    onclick="makeBold()">Bold</button>
  <button    onclick="makeItalic()">Italic</button>
  <button    onclick="makeUnderline()">Underline</button>

  <br><br>

  <!-- Editable area -->
  <p id="editor" contenteditable="true" 
       style="width:400px; height:150px; border:1px solid #000; padding:10px;">
    Type your text here...
</p>

  <script>
    function makeBold() {
      document.execCommand("bold");  // makes selected text bold
    }

    function makeItalic() {
      document.execCommand("italic");  // makes selected text italic
    }

    function makeUnderline() {
      document.execCommand("underline");  // makes selected text underlined
    }
  </script>

</body>
</html>
