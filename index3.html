<body>

<script> 


let rows = 5;  // change for bigger triangle

for (let i = 0; i < rows; i++) {
    let line = "";

    // print spaces for alignment
    for (let space = 0; space < rows - i - 1; space++) {
        line += " ";
    }

    // print stars with space
    for (let j = 0; j <= i; j++) {
        line += "* ";
    }

    console.log(line);
}



</script>
</body>
